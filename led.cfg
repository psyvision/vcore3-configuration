[dotstar light]
data_pin: PE2
clock_pin: PE4
chain_count: 22
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[gcode_macro LIGHT_ON]
gcode:
  SET_LED LED=light RED=0.6 GREEN=0.6 BLUE=0.6 TRANSMIT=1 SYNC=0

[gcode_macro LIGHT_OFF]
gcode:
  SET_LED LED=light RED=0 GREEN=0 BLUE=0 TRANSMIT=1 SYNC=0