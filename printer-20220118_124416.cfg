[extruder]
rotation_distance: 5.7
dir_pin: !e_dir_pin
pressure_advance: 0.06
nozzle_diameter: 0.4
sensor_type: PT1000
control: pid
# 240
pid_Kp: 22.074
pid_Ki: 1.196
pid_Kd: 101.814
# 210
#pid_kp: 21.886
#pid_ki: 1.258
#pid_kd: 95.206

[probe]
#x_offset: -29.8
#y_offset: -13.5
pin: ^probe_pin
samples: 2
speed: 10
lift_speed: 10

[printer]
square_corner_velocity: 8

[z_tilt]
points:
  60,240
  185,30
  260,240

[stepper_x]
dir_pin: !x_dir_pin
position_endstop: 0

[stepper_y]
dir_pin: !y_dir_pin
position_max: 350
position_endstop: 350

[stepper_z]
dir_pin: !z0_dir_pin
full_steps_per_rotation: 400

[stepper_z1]
dir_pin: !z1_dir_pin
full_steps_per_rotation: 400

[stepper_z2]
dir_pin: !z2_dir_pin
full_steps_per_rotation: 400

[tmc2209 stepper_z]
run_current: 0.7

[tmc2209 stepper_z1]
run_current: 0.7

[tmc2209 stepper_z2]
run_current: 0.7

[heater_bed]
control: pid
# 105
pid_Kp:54.540
pid_Ki:3.00
pid_Kd:247.474
# 60
#pid_Kp: 48.292
#pid_Ki: 1.519
#pid_Kd: 383.919

[resonance_tester]
probe_points:
  150,150,20

[adxl345]
axes_map: x,z,y

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 71.8
shaper_type_y = mzv
shaper_freq_y = 48.6

[dotstar light]
data_pin: PE2
clock_pin: PE4
chain_count: 22
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[gcode_macro LIGHT_ON]
gcode:
  SET_LED LED=light RED=0.6 GREEN=0.6 BLUE=0.6 TRANSMIT=1 SYNC=0

[gcode_macro LIGHT_OFF]
gcode:
  SET_LED LED=light RED=0 GREEN=0 BLUE=0 TRANSMIT=1 SYNC=0

