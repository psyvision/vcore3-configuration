# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins octopus_11_tmc2209]
mcu: tools
aliases:
# steppers
  c_step_pin=PF13, c_dir_pin=PF12, c_enable_pin=PF14, c_uart_pin=PC4, c_diag_pin=PG6, c_locked_pin=PG12, c_unlocked_pin=PG6, c_detect_pin=PG13,
  t0_step_pin=PG0, t0_dir_pin=PG1, t0_enable_pin=PF15, t0_uart_pin=PD11, t0_sensor_pin=PF4,
  t1_step_pin=PF11, t1_dir_pin=PG3, t1_enable_pin=PG5, t1_uart_pin=PC6, t1_sensor_pin=PF5,
  t2_step_pin=PG4, t2_dir_pin=PC1, t2_enable_pin=PA0, t2_uart_pin=PC7, t2_sensor_pin=PF6,
  #t3_step_pin=PF9, t3_dir_pin=PF10, t3_enable_pin=PG2, t3_uart_pin=PF2, t3_sensor_pin=PF7,
# fans
  t0_fan_part_cooling_pin=PE5,
  t0_fan_toolhead_cooling_pin=PA8,
  t1_fan_part_cooling_pin=PD13,
  t1_fan_toolhead_cooling_pin=PD12,
  t2_fan_part_cooling_pin=PD15,
  t2_fan_toolhead_cooling_pin=PD14,
  #t3_fan_part_cooling_pin=PA8,
  #t3_fan_toolhead_cooling_pin=PE5,
# heaters
  t0_heater_pin=PA2,
  t1_heater_pin=PA3,
  t2_heater_pin=PB10,
  #t3_heater_pin=PB11

[mcu tools]
baud: 250000
serial: /dev/btt-octopus-11

[temperature_sensor Octopus]
sensor_type: temperature_mcu
sensor_mcu: tools
min_temp: 0
max_temp: 100
